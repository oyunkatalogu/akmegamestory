
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKMETRON GİRİŞ</title>
  <style>
    body {
      background: #0f0f1b;
      color: #0ff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .card {
      background: #1a1a2e;
      padding: 20px;
      border: 1px solid #0ff;
      border-radius: 8px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .hidden { display: none; }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #00f0ff;
      color: black;
      cursor: pointer;
    }
    #welcome {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="login-container" class="card">
    <h2>Giriş Yap</h2>
    <input type="text" id="loginUsername" placeholder="Kullanıcı Adı">
    <input type="password" id="loginPassword" placeholder="Şifre">
    <label><input type="checkbox" id="rememberMe"> Beni Hatırla</label>
    <button onclick="login()">Giriş Yap</button>
    <button onclick="showRegister()">Kayıt Ol</button>
    <button onclick="showReset()">Şifremi Unuttum</button>
  </div>

  <div id="register-container" class="card hidden">
    <h2>Kayıt Ol</h2>
    <input type="text" id="regUsername" placeholder="Kullanıcı Adı">
    <input type="text" id="regName" placeholder="Ad">
    <input type="text" id="regSurname" placeholder="Soyad">
    <input type="email" id="regEmail" placeholder="Mail Adresi">
    <input type="password" id="regPassword" placeholder="Parola">
    <input type="password" id="regConfirmPassword" placeholder="Parola Tekrarı">
    <button onclick="register()">Gönder</button>
    <button onclick="showLogin()">Geri</button>
  </div>

  <div id="reset-container" class="card hidden">
    <h2>Şifre Sıfırla</h2>
    <input type="email" id="resetEmail" placeholder="Mail Adresi">
    <button onclick="resetPassword()">Sıfırlama Linki Gönder</button>
    <button onclick="showLogin()">Geri</button>
  </div>

  <div id="welcome">
    <img src="https://i.imgur.com/e6Hau4z.png" width="150">
    <h2>Giriş Başarılı!</h2>
    <p>Hoş geldin Akmetron kullanıcısı!</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBb1dqb3SqYpKtEb3WNt8LSVc4t1SGETe4",
      authDomain: "akmegamestore-66522.firebaseapp.com",
      databaseURL: "https://akmegamestore-66522-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "akmegamestore-66522",
      storageBucket: "akmegamestore-66522.firebasestorage.app",
      messagingSenderId: "89303927223",
      appId: "1:89303927223:web:c1b6bc1231e191a5920032"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showRegister() {
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("register-container").classList.remove("hidden");
    }

    function showLogin() {
      document.querySelectorAll(".card").forEach(el => el.classList.add("hidden"));
      document.getElementById("login-container").classList.remove("hidden");
    }

    function showReset() {
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("reset-container").classList.remove("hidden");
    }

    function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      const remember = document.getElementById("rememberMe").checked;
      const email = localStorage.getItem(`emailFor_${username}`);
      if (!email) return alert("Bu kullanıcı adına ait e-posta bulunamadı!");

      auth.setPersistence(remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION)
        .then(() => auth.signInWithEmailAndPassword(email, password))
        .then(() => {
          document.getElementById("login-container").classList.add("hidden");
          document.getElementById("welcome").style.display = "flex";
        })
        .catch(err => {
          if (err.code === "auth/email-already-in-use") {
            alert("Bu e-posta zaten kayıtlı. Lütfen giriş yapınız.");
            showLogin();
          } else {
            alert(err.message);
          }
        });
    }

    function register() {
      const username = document.getElementById("regUsername").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const confirm = document.getElementById("regConfirmPassword").value;

      if (password !== confirm) return alert("Parolalar uyuşmuyor!");

      auth.createUserWithEmailAndPassword(email, password)
        .then(user => {
          user.user.sendEmailVerification().then(() => {
            alert("Doğrulama maili gönderildi!");
            localStorage.setItem(`emailFor_${username}`, email);

        // Realtime Database'e kullanıcı bilgilerini kaydet
        firebase.database().ref("kullanicilar/" + username).set({
          ad: document.getElementById("regName").value,
          soyad: document.getElementById("regSurname").value,
          email: email
        });
          });
        })
        .catch(err => {
          if (err.code === "auth/email-already-in-use") {
            alert("Bu e-posta zaten kayıtlı. Lütfen giriş yapınız.");
            showLogin();
          } else {
            alert(err.message);
          }
        });
    }

    function resetPassword() {
      const email = document.getElementById("resetEmail").value;
      auth.sendPasswordResetEmail(email)
        .then(() => alert("Sıfırlama linki gönderildi."))
        .catch(err => {
          if (err.code === "auth/email-already-in-use") {
            alert("Bu e-posta zaten kayıtlı. Lütfen giriş yapınız.");
            showLogin();
          } else {
            alert(err.message);
          }
        });
    }
  </script>
</body>
</html>
