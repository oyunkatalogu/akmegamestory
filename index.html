
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akmetron Giriş ve Katalog</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #0f0f1b; color: #fff; }
    .hidden { display: none !important; }
    .card, .topbar, .catalog, .center {
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .card {
      background: #1a1a2e; padding: 20px; border: 1px solid #0ff;
      border-radius: 10px; width: 300px; margin-top: 50px;
    }
    input, button {
      padding: 10px; border: none; border-radius: 5px;
      width: 100%;
    }
    button {
      background-color: #00f0ff; color: black; cursor: pointer;
    }
    .catalog img { width: 80px; border-radius: 5px; }
  </style>
</head>
<body>

<!-- Giriş Formu -->
<div id="loginCard" class="card">
  <h2>Giriş Yap</h2>
  <input type="text" id="loginUsername" placeholder="Kullanıcı Adı">
  <input type="password" id="loginPassword" placeholder="Şifre">
  <label><input type="checkbox" id="rememberMe"> Beni Hatırla</label>
  <button onclick="login()">Giriş Yap</button>
  <button onclick="showRegister()">Kayıt Ol</button>
  <button onclick="showReset()">Şifremi Unuttum</button>
</div>

<!-- Kayıt Formu -->
<div id="registerCard" class="card hidden">
  <h2>Kayıt Ol</h2>
  <input type="text" id="regUsername" placeholder="Kullanıcı Adı">
  <input type="text" id="regName" placeholder="Ad">
  <input type="text" id="regSurname" placeholder="Soyad">
  <input type="email" id="regEmail" placeholder="Mail Adresi">
  <input type="password" id="regPassword" placeholder="Parola">
  <input type="password" id="regConfirm" placeholder="Parola Tekrarı">
  <button onclick="register()">Gönder</button>
  <button onclick="showLogin()">Geri</button>
</div>

<!-- Şifre Sıfırlama -->
<div id="resetCard" class="card hidden">
  <h2>Şifre Sıfırla</h2>
  <input type="email" id="resetEmail" placeholder="Mail Adresi">
  <button onclick="resetPassword()">Sıfırla</button>
  <button onclick="showLogin()">Geri</button>
</div>

<!-- Ana Sayfa -->
<div id="mainPage" class="center hidden">
  <img src="https://i.ibb.co/nQ0Ybng/akmetron.png" width="150">
  <h2>HOŞGELDİNİZ</h2>
  <button onclick="loadDevices()">Lütfen Cihaz Seçin</button>
  <div id="deviceArea"></div>
  <div id="modelArea"></div>
  <div id="gamesArea" class="catalog"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBb1dqb3SqYpKtEb3WNt8LSVc4t1SGETe4",
    authDomain: "akmegamestore-66522.firebaseapp.com",
    databaseURL: "https://akmegamestore-66522-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "akmegamestore-66522",
    storageBucket: "akmegamestore-66522.appspot.com",
    messagingSenderId: "89303927223",
    appId: "1:89303927223:web:c1b6bc1231e191a5920032"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  function showLogin() {
    document.getElementById("loginCard").classList.remove("hidden");
    document.getElementById("registerCard").classList.add("hidden");
    document.getElementById("resetCard").classList.add("hidden");
  }

  function showRegister() {
    document.getElementById("loginCard").classList.add("hidden");
    document.getElementById("registerCard").classList.remove("hidden");
  }

  function showReset() {
    document.getElementById("loginCard").classList.add("hidden");
    document.getElementById("resetCard").classList.remove("hidden");
  }

  function login() {
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;
    const remember = document.getElementById("rememberMe").checked;
    const email = localStorage.getItem(`emailFor_${username}`);
    if (!email) return alert("E-posta eşleşmesi bulunamadı");

    auth.setPersistence(remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION)
      .then(() => auth.signInWithEmailAndPassword(email, password))
      .then(() => {
        document.getElementById("loginCard").classList.add("hidden");
        document.getElementById("mainPage").classList.remove("hidden");
      }).catch(err => alert(err.message));
  }

  function register() {
    const username = document.getElementById("regUsername").value;
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;
    const confirm = document.getElementById("regConfirm").value;
    if (password !== confirm) return alert("Parolalar uyuşmuyor!");

    auth.createUserWithEmailAndPassword(email, password)
      .then(user => {
        user.user.sendEmailVerification();
        localStorage.setItem(`emailFor_${username}`, email);
        alert("Doğrulama maili gönderildi!");
        db.ref("kullanicilar/" + username).set({
          ad: document.getElementById("regName").value,
          soyad: document.getElementById("regSurname").value,
          email: email
        });
        showLogin();
      })
      .catch(err => alert(err.message));
  }

  function resetPassword() {
    const email = document.getElementById("resetEmail").value;
    auth.sendPasswordResetEmail(email)
      .then(() => alert("Şifre sıfırlama bağlantısı gönderildi!"))
      .catch(err => alert(err.message));
  }

  function loadDevices() {
    const area = document.getElementById("deviceArea");
    area.innerHTML = "";
    db.ref("cihazlar").once("value").then(snapshot => {
      snapshot.forEach(child => {
        const btn = document.createElement("button");
        btn.innerText = child.key;
        btn.onclick = () => loadModels(child.key);
        area.appendChild(btn);
      });
    });
  }

  function loadModels(platform) {
    const area = document.getElementById("modelArea");
    area.innerHTML = "";
    db.ref("cihazlar/" + platform).once("value").then(snapshot => {
      snapshot.forEach(child => {
        const btn = document.createElement("button");
        btn.innerText = child.key;
        btn.onclick = () => loadGames(platform, child.key);
        area.appendChild(btn);
      });
    });
  }

  function loadGames(platform, model) {
    const area = document.getElementById("gamesArea");
    area.innerHTML = "";
    db.ref("oyunlar/" + platform + "/" + model).once("value").then(snapshot => {
      snapshot.forEach(child => {
        const game = child.val();
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = \`
          <img src="\${game.image}">
          <p>\${game.name}</p>
        \`;
        area.appendChild(card);
      });
    });
  }
</script>
</body>
</html>
