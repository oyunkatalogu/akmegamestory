<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>akmegamestore - Giriş</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Akme Game Store Giriş</h1>  <div id="authSection">
    <div id="register">
      <h2>Kayıt Ol</h2>
      <input type="email" id="regEmail" placeholder="Email">
      <input type="text" id="regUsername" placeholder="Kullanıcı Adı">
      <input type="text" id="regPhone" placeholder="Telefon Numarası">
      <input type="password" id="regPassword" placeholder="Parola">
      <input type="password" id="regPassword2" placeholder="Parola Tekrar">
      <button onclick="register()">Kayıt Ol</button>
    </div><div id="login">
  <h2>Giriş Yap</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Parola">
  <button onclick="login()">Giriş Yap</button>
</div>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBb1dqb3SqYpkEtB3Wnt8LSVc41tSGETe4",
      authDomain: "akmegamestore-66522.firebaseapp.com",
      databaseURL: "https://akmegamestore-66522-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "akmegamestore-66522",
      storageBucket: "akmegamestore-66522.appspot.com",
      messagingSenderId: "893039272243",
      appId: "1:893039272243:web:c1b862e113b1e1a9528023"
    };

    firebase.initializeApp(firebaseConfig);

    function register() {
      const email = document.getElementById('regEmail').value;
      const username = document.getElementById('regUsername').value;
      const phone = document.getElementById('regPhone').value;
      const password = document.getElementById('regPassword').value;
      const password2 = document.getElementById('regPassword2').value;

      if (password !== password2) {
        alert("Parolalar uyuşmuyor!");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;

          firebase.database().ref('users/' + user.uid).set({
            email: email,
            username: username,
            phone: phone
          });

          user.sendEmailVerification()
            .then(() => {
              alert("Lütfen e-posta adresinizi doğrulayın.");
            });
        })
        .catch(error => alert(error.message));
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          if (user.emailVerified) {
            alert("Giriş başarılı.");
            window.location.href = "index.html";
          } else {
            alert("Lütfen e-posta adresinizi doğrulayın.");
          }
        })
        .catch(error => alert(error.message));
    }
  </script></body>
</html>
