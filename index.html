
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKME GAME - Oyun Kataloğu</title>
  <style>
    body {
      background: linear-gradient(to right, #1f1f2f, #12121a);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #2a2a3a;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      margin: 20px 0;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }
    .hidden { display: none; }
    .game-card {
      background: #333;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .game-card img {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container" id="deviceContainer">
    <h2>Cihaz Seçin</h2>
    <select id="deviceSelect" onchange="loadModels()">
      <option value="">Cihaz Seç</option>
      <option value="PlayStation">PlayStation</option>
      <option value="XBOX">XBOX</option>
      <option value="Sega">Sega</option>
    </select>
    <select id="modelSelect">
      <option value="">Model Seç</option>
      <option value="PlayStation 1">PlayStation 1</option>
      <option value="PlayStation 2">PlayStation 2</option>
      <option value="PlayStation 3">PlayStation 3</option>
      <option value="XBOX Classic">XBOX Classic</option>
      <option value="Sega Mega Drive">Sega Mega Drive</option>
    </select>
    <button onclick="loadGames()">Göster</button>
    <div id="gameList" style="margin-top: 15px;"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBb1dqb3SqYpKtEb3WNt8LSVc4t1SGETe4",
      authDomain: "akmegamestore-66522.firebaseapp.com",
      databaseURL: "https://akmegamestore-66522-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "akmegamestore-66522",
      storageBucket: "akmegamestore-66522.appspot.com",
      messagingSenderId: "89303927223",
      appId: "1:89303927223:web:c1b6bc1231e191a5920032"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function loadGames() {
      const selectedDevice = document.getElementById("deviceSelect").value;
      const selectedModel = document.getElementById("modelSelect").value;
      const container = document.getElementById("gameList");
      container.innerHTML = "";

      const snapshot = await db.ref("games").once("value");
      snapshot.forEach(child => {
        const game = child.val();
        if (game.device === selectedDevice && game.model === selectedModel) {
          const card = document.createElement("div");
          card.className = "game-card";
          card.innerHTML = `
            <h4>${game.name}</h4>
            <img src="${game.image}" alt="${game.name}">
            <p>${game.description}</p>
            <strong>Fiyat: ${game.price} TL</strong>
          `;
          container.appendChild(card);
        }
      });
    }

    function loadModels() {
      // Bu sürümde modeller sabit tutuluyor
    }
  </script>
</body>
</html>
