<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AkmeGameStore Giriş</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container" id="loginBox">
    <h2>Giriş Yap</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" />
    <input type="password" id="password" placeholder="Parola" />
    <button onclick="loginUser()">Giriş Yap</button>
    <button onclick="showRegister()">Kayıt Ekranı</button>
  </div>  <div class="container hidden" id="registerBox">
    <h2>Kayıt Ol</h2>
    <input type="text" id="regUsername" placeholder="Kullanıcı Adı" />
    <input type="email" id="regEmail" placeholder="E-posta" />
    <input type="tel" id="regPhone" placeholder="Telefon Numarası" />
    <input type="password" id="regPassword" placeholder="Parola" />
    <input type="password" id="regPassword2" placeholder="Parola (Tekrar)" />
    <button onclick="registerUser()">Kayıt Ol</button>
  </div>  <div id="homepage" class="hidden">
    <h2>Cihaz Seç</h2>
    <select id="mainDevice">
      <option value="">Cihaz Seçin</option>
    </select>
    <select id="subModel">
      <option value="">Model Seçin</option>
    </select>
  </div>  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBb1dqb3SqYpKtEb3WNt8LSVc4t1SGETe4",
  authDomain: "akmegamestore-66522.firebaseapp.com",
  databaseURL: "https://akmegamestore-66522-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "akmegamestore-66522",
  storageBucket: "akmegamestore-66522.firebasestorage.app",
  messagingSenderId: "89303927223",
  appId: "1:89303927223:web:c1b6bc1231e191a5920032"
};
    firebase.initializeApp(firebaseConfig);

    function showRegister() {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("registerBox").classList.remove("hidden");
    }

    async function registerUser() {
      const username = document.getElementById("regUsername").value;
      const email = document.getElementById("regEmail").value;
      const phone = document.getElementById("regPhone").value;
      const pass1 = document.getElementById("regPassword").value;
      const pass2 = document.getElementById("regPassword2").value;

      if (pass1 !== pass2) return alert("Parolalar eşleşmiyor.");

      try {
        const userCred = await firebase.auth().createUserWithEmailAndPassword(email, pass1);
        await firebase.database().ref("users/" + username).set({
          email, phone, username, uid: userCred.user.uid
        });
        await userCred.user.sendEmailVerification();
        alert("Kayıt başarılı! Lütfen e-postanızı doğrulayın.");
        location.reload();
      } catch (err) {
        alert("Hata: " + err.message);
      }
    }

    async function loginUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const snapshot = await firebase.database().ref("users").orderByChild("username").equalTo(username).once("value");
      if (snapshot.exists()) {
        let user = Object.values(snapshot.val())[0];
        try {
          const loginCred = await firebase.auth().signInWithEmailAndPassword(user.email, password);
          if (!loginCred.user.emailVerified) {
            return alert("Lütfen e-posta adresinizi doğrulayın.");
          }
          document.getElementById("loginBox").classList.add("hidden");
          document.getElementById("homepage").classList.remove("hidden");
          loadDevices();
        } catch (err) {
          alert("Parola hatalı: " + err.message);
        }
      } else {
        alert("Kullanıcı bulunamadı");
      }
    }

    function loadDevices() {
      const mainDevice = document.getElementById("mainDevice");
      firebase.database().ref("devices").once("value", snapshot => {
        mainDevice.innerHTML = '<option value="">Cihaz Seçin</option>';
        snapshot.forEach(child => {
          let opt = document.createElement("option");
          opt.value = child.key;
          opt.textContent = child.key;
          mainDevice.appendChild(opt);
        });
      });
    }

    document.getElementById("mainDevice").addEventListener("change", e => {
      const subModel = document.getElementById("subModel");
      subModel.innerHTML = '<option value="">Model Seçin</option>';
      firebase.database().ref("devices/" + e.target.value + "/models").once("value", snap => {
        snap.forEach(model => {
          let opt = document.createElement("option");
          opt.value = model.key;
          opt.textContent = model.key;
          subModel.appendChild(opt);
        });
      });
    });
  </script>  <style>
    .hidden { display: none; }
    .container { padding: 20px; max-width: 400px; margin: auto; text-align: center; }
    input, select, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
  </style></body>
</html>
