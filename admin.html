<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Paneli - AkmeGameStore</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; }
    .sidebar { width: 240px; background-color: #1e1e2f; color: white; height: 100vh; padding: 20px 0; display: flex; flex-direction: column; }
    .sidebar button { background: none; border: none; color: white; padding: 15px 20px; text-align: left; cursor: pointer; width: 100%; }
    .sidebar button:hover { background-color: #2e2e4f; }
    .submenu { display: none; flex-direction: column; }
    .submenu button { padding: 10px 40px; background-color: #292940; }
    .content { flex-grow: 1; padding: 20px; background: #f4f4f4; }
    input, select, textarea, button { display: block; margin: 10px 0; padding: 10px; width: 100%; max-width: 500px; }
    h2 { margin-top: 0; }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="selectSection('addDevice')">Cihaz Ekle</button>
    <button onclick="selectSection('addModel')">Model Ekle</button>
  </div>  <div class="content" id="mainContent">
    <h2>Admin Paneli</h2>
    <p>Soldaki menüden işlem seçin.</p>
  </div>  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBb1dqb3SqYpKtEb3WNt8LSVc4t1SGETe4",
  authDomain: "akmegamestore-66522.firebaseapp.com",
  databaseURL: "https://akmegamestore-66522-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "akmegamestore-66522",
  storageBucket: "akmegamestore-66522.firebasestorage.app",
  messagingSenderId: "89303927223",
  appId: "1:89303927223:web:c1b6bc1231e191a5920032"
};
    firebase.initializeApp(firebaseConfig);

    function selectSection(section) {
      const content = document.getElementById("mainContent");
      if (section === 'addDevice') {
        content.innerHTML = `
          <h2>Yeni Cihaz Ekle</h2>
          <input id="deviceName" placeholder="Cihaz Adı">
          <button onclick="addDevice()">Ekle</button>
        `;
      } else if (section === 'addModel') {
        content.innerHTML = `
          <h2>Model Ekle</h2>
          <select id="deviceSelect"></select>
          <input id="modelName" placeholder="Model Adı">
          <button onclick="addModel()">Modeli Ekle</button>
        `;
        loadDevices();
      }
    }

    function addDevice() {
      const name = document.getElementById('deviceName').value.trim();
      if (name) {
        firebase.database().ref('devices/' + name).set({ models: {} });
        alert(name + ' cihazı eklendi.');
      } else {
        alert("Lütfen bir cihaz adı girin.");
      }
    }

    function loadDevices() {
      const select = document.getElementById('deviceSelect');
      firebase.database().ref('devices').once('value', snapshot => {
        select.innerHTML = '<option value="">Cihaz Seçin</option>';
        snapshot.forEach(child => {
          const opt = document.createElement('option');
          opt.value = child.key;
          opt.textContent = child.key;
          select.appendChild(opt);
        });
      });
    }

    function addModel() {
      const device = document.getElementById('deviceSelect').value;
      const model = document.getElementById('modelName').value.trim();
      if (device && model) {
        firebase.database().ref(devices/${device}/models/${model}).set(true);
        alert(model + ' modeli ' + device + ' cihazına eklendi.');
      } else {
        alert("Lütfen hem cihaz hem de model adı girin.");
      }
    }
  </script></body>
</html>
