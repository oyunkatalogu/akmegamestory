<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Paneli - AkmeGameStore</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    .sidebar {
      width: 240px;
      background-color: #1e1e2f;
      color: white;
      height: 100vh;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 15px 20px;
      text-align: left;
      cursor: pointer;
      width: 100%;
    }
    .sidebar button:hover {
      background-color: #2e2e4f;
    }
    .submenu {
      display: none;
      padding-left: 20px;
    }
    .submenu button {
      padding: 10px 20px;
      background-color: #292940;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="toggleSubmenu('usersSubmenu')">Kullanıcılar</button>
    <div id="usersSubmenu" class="submenu">
      <button>Banlanan Kullanıcılar</button>
      <button>Özel Kullanıcılar</button>
      <button>Standart Kullanıcılar</button>
    </div><button onclick="toggleSubmenu('catalogSubmenu')">Katalog</button>
<div id="catalogSubmenu" class="submenu">
  <button>PlayStation</button>
<h2>Oyun Ekle</h2>
  <select id="gameDevice"></select>
  <input type="text" id="gameName" placeholder="Oyun adı">
  <input type="text" id="gameCode" placeholder="Oyun kodu">
  <input type="text" id="gamePrice" placeholder="Fiyat">
  <input type="text" id="gameImageLink" placeholder="Görsel bağlantısı (https://...)">
  <input type="text" id="gameVideoLink" placeholder="Video bağlantısı (YouTube)">
  <button onclick="uploadGame()">Yükle</button>

  <button>Nintendo</button>
  <button>Xbox</button>
  <button>Bilgisayar</button>
</div>

<button>İlan Ekle</button>
<button>Reklam Ekle</button>
<button>Sayfa Arka Planını Değiştir</button>

  </div>
  <div class="content">
    <h2>Admin Paneli</h2>
    <p>Soldaki menüden işlem seçin.</p>
  </div>  <script>
    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    }
  </script></body>
</html>
